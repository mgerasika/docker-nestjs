type Query {
  getCats: [Cat]
  getCat(id: ID!): Cat
}

type Mutation {
  createCat(createCatInput: CreateCatInput): Cat
	createCat2(createCatInput: CreateCatInput): Cat
}

type Subscription {
  catCreated: Cat
}

type Cat {
  id: Int
  name: String
  age: Int
}

input CreateCatInput {
  name: String
  age: Int
}
